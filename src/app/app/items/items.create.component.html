<h2>Item Info</h2>

<form #itemForm="ngForm">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="item.name" required name="name" #itemName="ngModel"
                [ngClass]="{'is-invalid': itemName.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Item name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="item.price" required name="price" #itemPrice="ngModel" type="number"
                [ngClass]="{'is-invalid': itemPrice.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Item price is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Percentage:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="item.percentage" required name="percentage" #itemRating="ngModel" type="number"
                [ngClass]="{'is-invalid': itemRating.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Item percentage is required</span>
            </div>
        </div>
    </div>

    <button [disabled]="itemForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <!-- <button [routerLink]="['/items']" class="btn btn-secondary">Back</button> -->
</form>
