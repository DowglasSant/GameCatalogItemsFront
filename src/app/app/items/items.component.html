<h2>Course List</h2>

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Filter By:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>

</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.percentage }}</td>
            <td>{{ item.dataDeAdicao | date: 'dd/MM/yyyy' }}</td>
            <td>
                <a class="btn btn-primary mr-2">Edit</a>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>

</table>
